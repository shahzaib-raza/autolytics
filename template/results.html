<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>index</title>
    </head>

    <style>
        body{
            background-image: url('/static/bg6.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
            height: 100%;
        }

        @media only screen and (max-width: 1010px) {
            body{
                background-image: url('/static/bg_m_2.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100vh;
            }
        }

        .mainDiv{
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
            width: 30%;
            background-color: RGB(47,49,49,0.8);
            padding: 2%;
            font-size: 1vw;
        }

        @media only screen and (max-width: 1010px) {
            .mainDiv{
                width: 60%;
                font-size: 7vw;
            }
        }

        #id_make, #id_city{
            width: 80%;
            border: solid maroon;
        }
        #id_model{
            width: 78%;
            border: solid maroon;
        }

        #button{
            border: solid maroon;
            width: 16%;
            font-size: 1vw;
            padding: 1%;
            background-color: rgba(79, 83, 88, 0.4);
            color: whitesmoke;
        }

        .logo{
            font-size: 3vw;
            margin-left: 40%;
            color: whitesmoke;
        }

        @media only screen and (max-width: 1010px) {
            #button{
                width: 30%;
                font-size: 4vw;
            }

            #id_make, #id_model, #id_city{
                font-size: 5vw;
            }

            .logo{
                color: whitesmoke;
                font-size: 10vw;
                margin-left: 20%
            }
        }

        .alert{

        }

    </style>

    <body>
        <script>
            function showAlert() {
                document.getElementById("alert").style.cssText="width: 40%;\n" +
                    "            margin-left: 30%;\n" +
                    "            border: solid maroon;\n" +
                    "            background-color: rgba(79, 83, 88, 0.4);\n" +
                    "            color: whitesmoke;\n" +
                    "            font-size: 1.5vw;\n" +
                    "            padding: 1%;"
                document.getElementById("alert").innerText="Sometimes it take long to scrap data, please be patient...";
            }
        </script>
        <div id="alert" class="alert"></div>
        <div onload="showAlert()"></div>
        <h1 class="logo">My FYP App</h1>
        <div class="mainDiv">
            <form method="get">
                {% csrf_token %}
                <ul style="list-style-type: none; color: whitesmoke; font-size: 100%">
                    <li>{{ form.make.label }}</li>
                    <li id="make">{{ form.make }}</li>
                    <li>{{ form.make.css_class }}</li>
                    <li><br></li>
                    <li>{{ form.model.label }}</li>
                    <li id="model">{{ form.model }}</li>
                    <li><br></li>
                    <li>{{ form.city.label }}</li>
                    <li id="city">{{ form.city }}</li>
                    <li><br></li>
                    <li><input type="submit" value="Submit" id="button" onclick="showAlert()"></li>
                </ul>
            </form>
        </div>
    </body>

</html>
